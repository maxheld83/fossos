language: r
warnings_are_errors: false
cache:
  packages: true
install:
  # this is to establish karli as known host, but protecting against man-in-the-middle, as per https://docs.travis-ci.com/user/ssh-known-hosts/
  - echo 'karli.rrze.uni-erlangen.de,131.188.16.138 ecdsa-sha2-nistp256 AAAAE2VjZHNhLXNoYTItbmlzdHAyNTYAAAAIbmlzdHAyNTYAAABBBFHJVSekYKuF5pMKyHe1jS9mUkXMWoqNQe0TTs2sY1OQj379e6eqVSqGZe+9dKWzL5MRFpIiySRKgvxuHhaPQU4=' >> $HOME/.ssh/known_hosts
  - R -e 'devtools::install_deps(dep = T)'
script:
- Rscript -e "rmarkdown::render_site()"
before_deploy:
# as per https://oncletom.io/2016/travis-ssh-deploy/
- openssl aes-256-cbc -K $encrypted_4f4c68a93cef_key -iv $encrypted_4f4c68a93cef_iv -in deploy_rsa.enc -out /tmp/deploy_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/deploy_rsa
- ssh-add /tmp/deploy_rsa
deploy:
  provider: script
  skip_cleanup: true
  script: rsync -r --delete-after --quiet _site pfs400wm@karli.rrze.uni-erlangen.de:/proj/websource/docs/FAU/fakultaet/phil/www.datascience.phil.fau.de/websource
  on:
    branch: master
notifications:
  email: false
